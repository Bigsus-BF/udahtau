<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

.profile-container {
    width: 100%;
    max-width: 400px;
    background: wheat;
    min-height: 100vh;
    padding: 20px;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.back-button {
    text-decoration: none;
    font-size: 20px;
    color: red;
}

.profile-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    margin-top: 15px;
}

.profile-pic {
    width: 50px;
    height: 50px;
    background: aqua;
    border-radius: 50%;
    margin-right: 10px;
}

.quran-progress {
    margin-top: 20px;
}

.add-button {
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    float: right;
}

.progress-card {
    background: aqua;
    padding: 15px;
    border-radius: 10px;
    margin: 10px 0;
}

.progress-bar {
    width: 100%;
    height: 5px;
    background: #ddd;
    border-radius: 3px;
    margin: 5px 0;
    position: relative;
}

.progress {
    height: 100%;
    background: teal;
    border-radius: 3px;
}
 
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 400px;
    background: green;
    padding: 10px 0;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
}

nav {
    display: flex;
    justify-content: space-around;
}

.nav-item {
    text-decoration: none;
    font-size: 20px;
    color: black;
}

</style>
